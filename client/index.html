<html lang="en">
<head>
  <title>Analytics UI</title>
  <link href="./main.css" rel="stylesheet">
  <link href="./bootstrap/bootstrap.css" rel="stylesheet">
</head>
<body>

<h1 class="page-title">Form example</h1>

<form class="form">
  <!-- Account data -->
  <section class="form__section">
    <!-- Email -->
    <div class="mb-3">
      <label
        for="email-input"
        class="form-label"
      >Email address</label>
      <input
        type="email"
        class="form-control"
        id="email-input"
        aria-describedby="email-help"
      >
      <div
        id="email-help"
        class="form-text"
      >We'll never share your email with anyone else.</div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password-input" class="form-label">Password</label>
      <input type="password" class="form-control" id="password-input">
    </div>
  </section>

  <!-- Names -->
  <section class="form__section">
    <!-- First name -->
    <div class="mb-3">
      <label for="first-name-input" class="form-label">First name</label>
      <input class="form-control" id="first-name-input">
    </div>

    <!-- Middle name -->
    <div class="mb-3">
      <label for="middle-name-input" class="form-label">Middle name</label>
      <input class="form-control" id="middle-name-input">
    </div>

    <!-- Last name -->
    <div class="mb-3">
      <label for=last-name-input" class="form-label">Last name</label>
      <input class="form-control" id=last-name-input">
    </div>
  </section>

  <!-- Date of birth -->
  <div class="mb-3">
    <label for=date-of-birth-input" class="form-label">Date of birth</label>
    <input type="date" class="form-control" id=date-of-birth-input">
  </div>

  <!-- Create an account / Proceed as a guest -->
  <section class="form__section">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="createAnAccount" id="create-an-account-radio-btn" checked>
      <label class="form-check-label" for="create-an-account-radio-btn">
        I want to create an account
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="createAnAccount" id="proceed-as-a-guest-radio-btn">
      <label class="form-check-label" for="proceed-as-a-guest-radio-btn">
        I want to proceed as a guest
      </label>
    </div>
  </section>


  <!-- Subscriptions -->
  <section class="form__section">
    <!-- Subscribe to newsletter -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        I want to receive news to my email
      </label>
    </div>
  </section>

  <!-- Submit -->
  <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="./bootstrap/bootstrap.js"></script>
<script src="./index.js"></script>

</body>
</html>
